<div class="form-wrapper">

  <div class="form-card">

    <div class="form-header">
      <h2>{{ titulo }}</h2>
    </div>

    <form (ngSubmit)="guardar()" #form="ngForm">

      <div class="form-group">
        <label>Nombre completo</label>
        <input
          type="text"
          [(ngModel)]="usuario.nombres"
          name="nombres"
          required
        />
      </div>

      <div class="form-group">
        <label>Correo</label>
        <input
          type="email"
          [(ngModel)]="usuario.correo"
          name="correo"
          required
        />
      </div>

      <div class="form-group">
        <label>Rol</label>
        <select
          [(ngModel)]="usuario.idtipousuario"
          name="rol"
        >
          <option [ngValue]="1">Administrador</option>
          <option [ngValue]="2">Externo</option>
        </select>
      </div>

      <div class="form-group" *ngIf="esEdicion">
        <label>Estado</label>
        <select
          [(ngModel)]="usuario.activo"
          name="activo"
        >
          <option [ngValue]="true">Activo</option>
          <option [ngValue]="false">Inactivo</option>
        </select>
      </div>

      <div class="form-group">
        <label>
          Contraseña
          <span *ngIf="esEdicion" class="hint">
            (Dejar vacío para no cambiar)
          </span>
        </label>

        <input
          type="password"
          [(ngModel)]="usuario.contrasena"
          name="contrasena"
          [required]="!esEdicion"
        />
      </div>

      <div class="form-buttons">
        <button
          type="submit"
          class="btn save"
          [disabled]="form.invalid"
        >
          Guardar
        </button>

        <button
          type="button"
          class="btn cancel"
          (click)="cancelar()"
        >
          Cancelar
        </button>
      </div>

    </form>

  </div>

</div>
