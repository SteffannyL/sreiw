<div class="login-container">

  <form class="login-form" (ngSubmit)="submit()">

    <img src="/logo-uteq.png" class="logo" />

    <h2>Crear cuenta</h2>

    <!-- NOMBRES -->

    <input
      type="text"
      placeholder="Nombres"
      [(ngModel)]="nombres"
      name="nombres"
      required
    />

    <!-- APELLIDOS -->
    <input
      type="text"
      placeholder="Apellidos"
      [(ngModel)]="apellidos"
      name="apellidos"
      required
    />

    <!-- CORREO -->
    <input
      type="email"
      placeholder="Correo electrónico"
      [(ngModel)]="correo"
      name="correo"
      required
      autocomplete="email"
    />

    <!-- CONTRASEÑA -->
    <input
      type="password"
      placeholder="Contraseña"
      [(ngModel)]="contrasena"
      name="contrasena"
      required
    />

    <!-- BOTÓN -->
    <button type="submit">
      Registrarse
    </button>

    <p class="switch">
      ¿Ya tiene cuenta?
      <a routerLink="/login">Inicia sesión</a>
    </p>

  </form>

</div>
